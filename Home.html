<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - Airline Reservation System</title>

<!-- Google Fonts & Icons -->
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
/* Global Reset */
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	font-family: 'Poppins', sans-serif;
	background: url('./images/flightt.jpg') no-repeat center center/cover;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: flex-start;
	min-height: 100vh;
	margin: 0;
	overflow-y: auto;
}

/* Header */
header {
	display: flex;
	align-items: center;
	justify-content: space-between;
	padding: 20px 40px;
	background: rgba(0, 0, 0, 0.4);
	color: white;
	width: 100%;
	position: fixed;
	top: 0;
	left: 0;
	z-index: 1000;
	box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.logo {
	width: 50px;
	height: 50px;
	border-radius: 50%;
	object-fit: cover;
}

nav ul {
	list-style: none;
	display: flex;
	gap: 20px;
}

nav ul li {
	display: inline;
}

nav ul li a {
	color: white;
	text-decoration: none;
	font-size: 16px;
	text-transform: uppercase;
}

/* Form Container */
.container {
	max-width: 600px;
	width: 90%;
	background: rgba(255, 255, 255, 0.2);
	padding: 40px;
	border-radius: 15px;
	box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
	margin-top: 120px;
	margin-bottom: 80px;
	text-align: center;
}

/* Form Styling */
.form-group {
	position: relative;
	width: 100%;
	margin-bottom: 30px;
}

input, select {
	width: 100%;
	padding: 12px 14px 6px 40px;
	border: none;
	border-radius: 25px;
	transition: all 0.3s ease-in-out;
	background: rgba(255, 255, 255, 0.3);
	color: black;
	font-size: 15px;
	outline: none;
	position: relative;
}

/* Flight Date Styling */
input[type="date"] {
	appearance: none;
}

/* Floating Labels */
.form-group label {
	position: absolute;
	left: 40px;
	top: 50%;
	transform: translateY(-50%);
	font-size: 14px;
	transition: 0.3s ease-in-out;
	background: transparent;
	padding: 2px 5px;
	color: black;
}

/* Label Moves Up */
.form-group:focus-within label, input:valid+label, select:valid+label {
	top: -10px;
	font-size: 12px;
	background: rgba(255, 255, 255, 0.7);
	padding: 3px 6px;
	border-radius: 5px;
}

/* Icon Styling */
.icon {
	position: absolute;
	left: 15px;
	top: 50%;
	transform: translateY(-50%);
	color: black;
	font-size: 18px;
}

/* Button */
button {
	width: 100%;
	padding: 14px;
	background: linear-gradient(90deg, #007bff, #0056b3);
	color: white;
	border: none;
	border-radius: 25px;
	font-size: 18px;
	cursor: pointer;
	transition: all 0.3s;
}

button:hover {
	background: linear-gradient(90deg, #0056b3, #003c7a);
	transform: translateY(-2px);
}

/* Footer */
footer {
	text-align: center;
	font-size: 14px;
	color: white;
	width: 100%;
	padding: 10px 0;
	background: rgba(0, 0, 0, 0.4);
}
</style>
</head>

<body>
	<header>
		<img src="images/logo.jpg" alt="Airline Logo" class="logo">
		<h1>WELCOME TO AIRLINES</h1>
		<nav>
			<ul>
				<li><a href="Login.html">Login</a></li>
			</ul>
		</nav>
	</header>

	<div class="container">
		<h1>Search Flights</h1>
		<form id="bookingForm" action="SearchFlightsServlet" method="post">
			<!-- Flight Date -->
			<div class="form-group">
				<i class="fa fa-calendar icon"></i> <input type="date"
					id="flightDate" name="flightDate" required> <label
					for="flightDate">Flight Date</label>
			</div>

			<!-- Departure City -->
			<div class="form-group">
				<i class="fa fa-plane-departure icon"></i> <select name="source"
					id="source" required>
					<option value="" disabled selected></option>
					<option value="Delhi">Delhi</option>
					<option value="Mumbai">Mumbai</option>
					<option value="Bangalore">Bangalore</option>
					<option value="Chennai">Chennai</option>
					<option value="Goa">Goa</option>
					<option value="Hyderabad">Hyderabad</option>
					<option value="Khansaar">Khansaar</option>
					<option value="Mahishmathi">Mahishmathi</option>

				</select> <label for="source">Departure City</label>
			</div>

			<!-- Destination City -->
			<div class="form-group">
				<i class="fa fa-plane-arrival icon"></i> <select name="destination"
					id="destination" required>
					<option value="" disabled selected></option>
					<option value="Delhi">Delhi</option>
					<option value="Mumbai">Mumbai</option>
					<option value="Bangalore">Bangalore</option>
					<option value="Chennai">Chennai</option>
					<option value="Goa">Goa</option>
					<option value="Hyderabad">Hyderabad</option>
					<option value="Khansaar">Khansaar</option>	
					<option value="Mahishmathi">Mahishmathi</option>

				</select> <label for="destination">Destination City</label>
			</div>

			<!-- Seat Class -->
			<div class="form-group">
				<i class="fa fa-chair icon"></i> <select name="seatClass"
					id="seatClass" required>
					<option value="" disabled selected></option>
					<option value="Economy">Economy</option>
					<option value="Business">Business</option>
				</select> <label for="seatClass">Seat Class</label>
			</div>

			<!-- Payment Method -->
			<div class="form-group">
				<i class="fa fa-credit-card icon"></i> <select name="payment"
					id="payment" required>
					<option value="" disabled selected></option>
					<option value="credit">Credit Card</option>
					<option value="debit">Debit Card</option>
				</select> <label for="payment">Payment Method</label>
			</div>

			<button type="submit">Search Flights</button>
		</form>
	</div>

	<footer>
		<p>&copy; 2025 Airline Reservation System. All rights reserved.</p>
	</footer>
</body>
</html>
